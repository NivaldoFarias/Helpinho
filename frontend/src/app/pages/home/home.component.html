<main class="relative flex min-h-full w-full items-center justify-center gap-x-28 p-4 py-40">
	<div class="flex flex-col gap-8">
		<div

		>
			<div class="flex items-center justify-start gap-1.5 rounded-xl px-3 py-2">
				<div class="relative h-4 w-4">
					<div class="absolute left-0 top-0 h-4 w-4 rounded-full bg-primary-500"></div>
				</div>
				<div class="font-sans text-base font-normal leading-none text-neutral-600">
					Registro grátis
				</div>
			</div>
			<div class="flex items-center justify-start gap-1.5 rounded-xl px-3 py-2">
				<div class="relative h-4 w-4">
					<div class="absolute left-0 top-0 h-4 w-4 rounded-full bg-primary-500"></div>
				</div>
				<div class="font-sans text-base font-normal leading-none text-neutral-600">Sem taxas</div>
			</div>
			<div class="flex items-center justify-start gap-1.5 rounded-xl px-3 py-2">
				<div class="relative h-4 w-4">
					<div class="absolute left-0 top-0 h-4 w-4 rounded-full bg-primary-500"></div>
				</div>
				<div class="font-sans text-base font-normal leading-none text-neutral-600">
					Rápido e prático
				</div>
			</div>
		</div>
		<div class="font-sans text-5xl font-light text-neutral-800">
			Faça a diferença com apenas
			<br />
			<strong class="font-bold text-primary-600">um helpinho</strong>
		</div>
		<div class="w-auto font-sans text-2xl">
			<span class="font-normal text-neutral-600">

			</span>

	<div class="relative flex items-end justify-center gap-10">

		/>
		<img
			src="images/scribble-pointed.svg"
			alt="Pointed Scribble"
			class="h-65 absolute -bottom-16 right-40 -z-10"
		/>
		<picture>
			<img
				src="images/woman.png"
				alt="Woman"
				class="h-full w-full rounded-full"
			/>
		</picture>
		<picture class="relative h-96 w-48">
			<img
				src="images/man.png"
				alt="Man"
				class="h-full w-full rounded-full"
			/>
